<!-- Remember - if you want to control functions globaly, don't declare them as var. Just name them. -->

<div class="container width-100">

    <div class="row">
        <div class="col-xs-3">
            <button class="btn btn-default js-start-all">Start</button>
            <hr>
        </div>
    </div>

    {{#each sound in sounds}}
    <div class="row">
        <div class="col-xs-4 col-sm-3">
            <div class="track-name">{{sound.title}}</div> 
            <button class="js-sound" data-soundid="{{sound._id}}">{{#if sound.isPlaying}}On{{else}}Off{{/if}}</button>
        </div>
        <div class="col-xs-4 col-sm-4">
            <div id={{sliderId @index}}></div>
        </div>
        <div class="col-xs-4 col-sm-4">
            fff
        </div>
    </div>
    {{/each}}
