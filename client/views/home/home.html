<template name="home">

    <div class="container">

        <div class="row">
            <div class="col-xs-12">
                {{> websiteForm}}
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <h3 class="add-margin">
                    {{#if websites.count}}
                        Best 100 Websites
                    {{else}}
                        No website found 
                    {{/if}}
                </h3>
                {{> websiteList}}
            </div>
        </div>

    </div> <!-- end of "<div class="container">" -->

    {{> modalAlert}}

</template>
