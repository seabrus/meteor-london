<template name="home">
    <div class="container">

        <div class="row">
            <div class="col-xs-12">
                {{> website_form}}
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <h3 class="add-margin">
                    {{#if websites.count}}
                        Best 100 Websites Ever 
                    {{else}}
                        No website found 
                    {{/if}}
                </h3>
                {{> website_list}}
            </div>
        </div>

    </div>
</template>
