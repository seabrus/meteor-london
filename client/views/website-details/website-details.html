<template name="websiteDetails">
    <div class="container">

        <div class="row">
            <div class="col-xs-12">
                {{#with website}}

                <h3 class="add-margin">{{title}}</h3>
                <p class="add-margin-p"><strong>URL:</strong> <a href="{{url}}" target="_blank">{{url}}</a></p>
                <p class="add-margin-p"><strong>Description:</strong> {{description}}</p>
                <p class="add-margin-p"><strong>Created by:</strong> {{createdBy}}</p>
                <p class="add-margin-p"><strong>Added:</strong> {{formatDate createdOn}}</p>
                <p class="add-margin-p"><strong>Votes:</strong>
                    <a href="#" class="btn btn-default btn-xs bk-grey js-upvote" title="Up vote">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </a>
                    {{votePlus}}
                    <a href="#" class="btn btn-default btn-xs bk-grey js-downvote" title="Down vote">
                        <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                    </a>
                    {{voteMinus}}
                </p>

                {{/with}}
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <hr>
                <h3>{{#if comments.count}}Comments:{{else}} No comments yet {{/if}}</h3>
                {{> commentsList}}
            </div>
        </div>

        {{#if currentUser}}
        <div class="row">
            <div class="col-xs-12">
                {{> commentForm website=website}}
                <hr>
            </div>
        </div>
        {{/if}}

    </div>
</template>
